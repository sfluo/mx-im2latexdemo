<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crack your latex formula!</title>
</head>

<script>
var loadFile = function(event) {

	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>


<body>
<header class="navbar">
<form action="/uploads" method="post" enctype="multipart/form-data" >
	<span class="btn btn-default btn-file">
        Browse <input type="file" name="image" id="imgInp" onchange="loadFile(event)">
      </span>
      <br>

 {% if filename %}
 	<img id="output" src="{{ url_for('send_file', filename=filename) }}" height="80"/>
{% else %}
	<img id="output" height="80"/>	
{% endif %}

<br>
  <input type="submit" value="Crack" class="btn btn-primary" >
</form>
<br>


<br>
{% if latexstr %}
 	<h2> {{ latexstr }}</h2>
{% endif %}



</body>
</html>
